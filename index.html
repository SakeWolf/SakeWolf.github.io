<!DOCTYPE html>
<html ng-app="top25">
<head>
	<meta charset="UTF-8">
	<title>Top 25 - 2015</title>
</head>
<body ng-controller="ListController as list">
	<h1>Hi! :3</h1>
	<p>This is supposed to be a super professional list thing, but... eh! We'll get there eventually.</p>

	<div ng-repeat="entry in list.entries">
		<h2>{{entry.ranking}}. {{entry.artist}} - {{entry.title}}</h2>
		<img ng-src="{{entry.cover}}" alt="{{entry.title}}"/>
		<p>{{entry.description}}</p>
	</div>

	<script src="scripts/angular/angular.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
