<!DOCTYPE html>
<html ng-app="top25">
<head>
	<meta charset="UTF-8">
	<title>Top 25 - 2015</title>
	<link rel="shortcut icon" href="assets/favicon-fast-backward.ico">
	<link rel="stylesheet" type="text/css" href="stylesheets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
</head>
<body ng-controller="ListController as list">
	<article>
		<header>
			<h1><i class="fa fa-fast-backward color-D0088A"></i> {{list.title}}</h1>
			<p>{{list.opener}}</p>
		</header>

		<section ng-repeat="entry in list.entries">
			<img ng-src="{{entry.cover}}" alt="{{entry.title}}"/>
			<div class="sameLine rank color-{{list.setColor(entry.ranking)}}"><h2>{{entry.ranking}}</h2></div> <div class="sameLine"><h2>{{entry.title}}</h2></div>
			<div><h3>{{entry.artist}}</h3></div>
			<p>{{entry.description}}</p>
			<a href="{{entry.sample.url}}"><i class="fa fa-play-circle-o text-color-{{list.setColor(entry.ranking)}}"></i> {{entry.sample.title}}</a>
			<hr>
		</section>

		<footer>
			<p>{{list.closer}}</p>
		</footer>
	</article>

	<script src="scripts/angular/angular.js"></script>
	<script src="scripts/data.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
